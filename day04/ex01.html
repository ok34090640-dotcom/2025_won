<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button example</title>
</head>
<body>
    <h1>Radio button Example</h1>

    <div><input type="radio"   name="group-1" checked value="사과"/>사과</div>
    <div><input type="radio"   name="group-1" value="바나나"/>바나나</div>
    <div><input type="radio"   name="group-1" value="오렌지"/>오렌지</div>

    <h2>아이브</h2>

    <div><input type="radio"   name="group-2"/>장원영</div>
    <div><input type="radio"   name="group-2"/>안유진</div>
    <div><input type="radio"   name="group-2"/>이서</div>
    <div><input type="radio"   name="group-2"/>레이</div>

      <h2>지브리</h2>

    <div><input type="radio"   name="group-3"/>센과 치히로의 행방불명</div>
    <div><input type="radio"   name="group-3"/>하울의 움직이는 성</div>
    <div><input type="radio"   name="group-3"/>추억의 마니</div>
    <div><input type="radio"   name="group-3"/>천공의 성 라퓨타</div>

    <p  id="txt=result">선택한 과일: </p>
    
    <button  id="btn-fruite">과일 선택</button>

    <script>
         var btnFruite=document.getElementById("btn-fruite")
         var txtResult=document.getElementById("txt-result")

         btnFruite.addEventListener('click',()=> {
            var selectObj=document.querySelector("input[name='group-1']: checked ")
           console.log(selectObj)
           txtResult.innerText=selectObj.value
         })
    </script>


     
</body>
</html>
