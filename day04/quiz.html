<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기차표 예약</h1>

    <h2>출발역</h2>
    <div>
       <select id="go-city">
        <option>서울</option>
        <option>천안</option>
        <option>세종</option>
        <option>익산</option>

        </select>
    </div>
    
    <h2>도착역</h2>
    <div>
        <select id="come-city">
            <option>광주</option>
              <option>목포</option>
                <option>여수</option>
                  
        </select>
     
        <button id="btn-submit">제출</button>
        <p id="txt-result">결과: </p>
       
       <script>
        var GoCity=document.getElementById("go-city")
        var ComeCity=document.getElementById("come-city")
        var btnSubmit=document.getElementById("btn-submit")
        var txtResult=document.getElementById("txt-result")
        btnSubmit.addEventListener('click',()=>{
            console.log(GoCity.value)
            

            txtResult.innerText="출발역은 "+GoCity.value +" ,   도착역은 "+ComeCity.value
        })
    </script>



       
    </div>
</body>
</html>
