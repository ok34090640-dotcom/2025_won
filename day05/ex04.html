<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h1{
            color:blue;
            background-color:yellow;
        }
        /* id는 #을 이용 */
        #style-1{
            color: red;
        }
        /* 클래스는  .  을 이용 */
h2{
    color:yellow;
    background-color:blue;
     font-size:64dp;         /* 맥에서는 픽셀이 많이 써서 작아보일 수 있다. */
                                     /* dp는 실제 모니터 단위였나...?  */
}
        
        .style-2{
            color:green;
        }
    </style>
</head>
<body>
    <h1>Hello Html</h1>
    <h1 id="style-1">Hello Html</h1>
    <h1 class="style-2">Hello Html</h1>

    <h2>Hello Html</h2>

</body>
</html>
